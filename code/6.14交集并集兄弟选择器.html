<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集并集兄弟选择器</title>
	<style>
		p.p1{
			color: red;
		}
		.p1,.p2{
			font-size: 50PX;
		}
		/*兄弟选择器*/
		h3+p{
			color: blue;
		}
		/*通用选择器*/
		h2~p{
			color: red;
		}

	</style>
</head>
<body>
	<!-- 交集选择器：选择器1选择器2{}；了解一下，基本用不了 -->
	<div>
		
		<p>我是段落</p>
		<p class="p1">我是段落</p>
		<p>我是段落</p>
		<ul>
			<li>
				<p>段落</p>
			</li>
		</ul>
	</div>
	<h3>我是标题</h3>
	<p>我是段落</p>
	<p>我是段落</p>
	<h3 class="p2">我是标题</h3>
	<h3>我是标题</h3>
	<h2>我是大标题</h2>
	<p>我是段落</p>
	<p>我是段落</p>
	<p>我是段落</p>
	<hr>
	<!-- 并集选择器 ：选择器1,选择器2{}-->
	<!-- 兄弟选择器 ：1.紧跟在选择器后面的选择器 选择器1+选择器2{}；-->
	<!-- 通用选择器 ：标签后面所有相同统计的标签，选择器1~选择器2{}；-->

</body>
</html>
