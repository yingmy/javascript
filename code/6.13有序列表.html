<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表和定义列表</title>
</head>
<body>
	<!-- 1、有序列表ol、li ：给一推数据添加列表语义，并且有先后之分-->
	<!-- 格式：<ol>
		<li></li>
	</ol> 这个有序用的很少，以后有序的列表也是用无语列表做成的-->
	<ol >
		<li>演员</li>
		<li>江南</li>
		<li>哎呀</li>
	</ol>
	<hr>
	<!-- 2、定义列表格式：
	<dl>
		<dt>定义列表中的标题</dt>
		<dd>定义标题对应的描述的</dd>
		dt里面最好是一个dd，当然没有或者多个dd也行
		dt和dd中还可以添加其他的标签
	</dl>
	应用场景：1、网站底部的描述信息
			  2、做一个图文混排的效果
	-->
	<dl>
		<dt>北京</dt>
		<dd>中国首都</dd>
		<dt>上海</dt>
		<dd>中国金融之都</dd>
	</dl>
	<hr>
	<!-- 定义列表练习 -->
	<dl>
		<dt>
			<img src="qc.jpg" width="100">
		</dt>
		<dd>
		<h3>汽车</h3>
		<p>这是一个很帅的汽车</p>
		<!-- 	<dt>汽车</dt>
			<dd>这是一个很帅的汽车</dd> -->
		</dd>
	</dl>
	<hr>
	<!-- 二、这是京东底部的一个练习 -->
	<dl>
		<dt>购物指南</dt>
		<dd>购物流程</dd>
		<dd>会员介绍</dd>
		<dd>生活旅行</dd>
		<dd>常见问题</dd>
		<dd>大家电</dd>
		<dd>联系客服</dd>
	</dl>

</body>
</html>
