<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video/audio标签</title>
</head>
<body>
	<!-- 播放视频video
	格式一:<video src="视频地址"></video> 
	1.autoplay=autoplay控制是否自动播放
	2.controls=controls视频控制条
	3.poster=图片地址...视频播放前占位图片
	4.loop=loop视频播放后是否需要循环播放
	5.preload预加载视频,但是和autoplar属性相冲突
	6.muted静音属性
	7.width和height宽高属性
	格式二:为了解决浏览器适配性的问题
	<video >
		<source src="视频播放的地方" type="视频播放的类型"></source>
		<source src="视频播放的地方" type="视频播放的类型"></source>
	</video>
	-->
	<!-- 播放音频audio 
	格式一:<audio src=""></audio>
	格式二:	<audio >
				<source src="" type=""></source>
			</audio>
	audio的使用与video差不多但是poster,height,width三个属性不能用
	-->
	
	
</body>
</html>
