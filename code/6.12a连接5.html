	<!-- a标签是用来控制页面与页面之间的跳转 -->
	<!-- <a href="跳转到哪里去" title="鼠标悬停时显示的内容" target="跳转的形式是本页面self还是换一个页面blank">展示给用户看的内容</a> -->
	<!-- 1.最基本的使用 -->
	<a href="https://www.baidu.com/" target="blank">点我啊1</a>
	<!-- 2.鼠标悬停的显示使用 -->
	<a href="https://www.baidu.com/" title="看得到我吗">点我啊2</a>
	<!-- 3.换页跳转使用 -->
	<a href="qc.jpg" target="blank">点我啊1</a>

	<a href="6.12img标签3.html">hah</a>
	<!-- 5.展示为图片的跳转 -->

	</a>
