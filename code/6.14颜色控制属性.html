<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色属性和标签选择器</title>
	<style>
	p{
		color: rgb(100,100,100);
	}
	</style>
</head>
<body>
	<!--在CSS中如何通过color属性来修改文字颜色
		颜色属性 color：red英文；rgb(255,0,0)；rgba(0,0,0,0.5ade 取值是0到1之间，值越小就越透明）；
		十六进制；十六进制简写 -->
	<p>我是一个段落</p>
	<hr>
	<!-- 1.标签选择器 ，整个页面的所有的标签都会选择上
		p{
			属性:属性值；
		}
	-->
</body>
</html>
