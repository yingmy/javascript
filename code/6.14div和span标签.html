<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div和span标签</title>
</head>
<body>
<!-- div：一般用于配合CSS完成网页的基本布局。容器级的标签，会单独占一行，
			div h hl ol dl li ...
	span：一般用于配合CSS完成网页局部信息的更改。 文本级的标签，不会单独占一行（p标签除外），
	只能嵌套文字，超链接/图片。  span p buis strong em ins del ...
-->
	<div>
		<ul>
			<li><img src="qc.jpg" alt=""></li>
		</ul>
	</div>
	<!-- 错误的 -->
	<p>woshi 段落
		<h1>woshi biaoti </h1>
	</p>

<hr>
	<!-- 正确的 -->
	<hi>我是标题2
		<p>我是段落 2</p>
	</hi>
</body>
</html>
