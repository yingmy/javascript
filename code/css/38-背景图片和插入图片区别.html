<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-背景图片和插入图片区别</title>
    <style>
        div{
            width: 1080px;
            height: 1920px;
        }
        .box1{
            background-image: url(../image/npy.jpg);
        }
    </style>
</head>
<body>
<!--
1.背景图片和插入图片区别？
1.1
背景图片有定位属性，所以很方便的控制图片的位置
插入图片没有定位属性，所以控制图片的位置不方便
1.2
背景图片仅仅是一个装饰，不会占用位置
插入图片会占用位置
1。3插入片的语义比背景图片的语义要强，所以在企业开发中
如果你的图片想要被搜索引擎搜录，那么推荐使用插入图片
-->
<div class="box1">我是文字</div>
<div class="box2">
    <img src="../image/npy.jpg" alt="">
    我是文字
</div>



</body>
</html>
