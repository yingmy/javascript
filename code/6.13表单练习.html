<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
	<!-- 第一个练习 -->
	<form action="https://www.baidu.com/">
		<!-- 表单外面的框 fieldset-->
		<fieldset>
			<!-- 边框的标题  legend -->
			<legend>注册界面</legend>
		账号: <input type="text" name=""><br>
		密码: <input type="password"><br>
		性别: <input type="radio" name="aa" >男
			<input type="radio" name="aa">女
			<input type="radio" name="aa" checked="checked">保密<br>
		爱好:<input type="checkbox">足球
			<input type="checkbox">排球
			<input type="checkbox" checked="checked">足浴<br>
		个人简介: <textarea  cols="30" rows="10"></textarea><br>
		生日: <input type="date"><br>
		邮箱: <input type="email" ><br>
		手机: <input type="number"><br>
		<input type="reset" value="清空">
		<input type="submit" value="注册">
		</fieldset>
	</form>
	<!-- 第二个练习 -->
	
</body>
</html>
