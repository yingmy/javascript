<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本属性</title>
	<style>
	p{
		text-decoration:line-through; 
		text-align: left;
		text-indent: 2em;


	}
	</style>
</head>
<body>
	<!-- 1.文本装饰属性
		text-decoration:underline下划线；line-through删除线；overline上划线；none
		最常见的作用就是出去超链接的下划线


	2.文本水平对其属性
		text-align: left;

	3.文本缩进属性
		text-indent: 2em; em代表缩进一个文字的大小
	
	-->
	<p>我是段落</p>
	
</body>
</html>
