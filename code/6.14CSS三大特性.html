<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css三大特性之继承性、层叠性、优先级</title>
	<style>
		div{
			/*a标不能继承这个颜色*/
			color: red;
			/*h标签继承不了这个字体*/
			font-size: 30px;
			background: skyblue;
			/*a标签不能继承这个下划线*/
			text-decoration: underline;
		}
		p{
			/*使用！important实例*/
			color: red !important;
		}
		#identity{
			color: yellow;
		}
	</style>
</head>
<body>
	<!--1.继承性：给父元素设置的一些属性，子元素（包括所有后代）也可以使用。
		2.只有以color/font-/text-/line开头的属性才可以继承
		3.特列：a标签的颜色和下划线不能继承，h标签的文字大小是不能继承的。
		4.一般用于设置网页上的一些共性信息，如网页的文字颜色，字字，字体大小等内容
			 -->
	<div>
		<p>我是段落</p>
		<a href="#">我是超链接</a>
		<h1>我是标题</h1>
	</div>
	<hr>
	<!--层叠性：CSS处理冲突的一种能力(CSS全拼：Cascading StyleSheet)
		只有多个选择器选中了同一个标签并且有设置的相同的属性，才会发生层叠性
	 -->
	<p id="identity" class="pp">我是段落22</p>
	<hr>
	<!--优先级：1.当多个选择器选中同一个标签，并且给同一个标签设置相同的属性是时，如何层叠由优先级来确定
				2.优先级的判断方式：
					1.间接选中谁离目标近一点就听谁的.
					2.如果都是直接选中并且是相同的类型的选择器，那么谁写在后面就听谁的.
					3.如果都是直接选中并且不是相同的类型的选择器，那么就按照选择器的优先级来层叠.
					  id>类选择器>标签>通配符>继承>浏览器默认
	-->
	<!-- !important :用于提升某个直接选中的选择器的优先级并且提升为最高
					1.必须写在分号里面
					2.感叹号不能忘写
					3.通配符

	-->
	<!-- 权重问题：当多个选择器混合在一起使用时，通过计算权重来判断优先级（前提是都是直接选中）
				1、首先计算id选择器的数量
				2、在计算类选择器的数量
				3、比较标签名称的数量
				4、如果上面三种都一样那么谁写在后面就听谁的
	-->

</body>
</html>
