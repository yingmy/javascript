<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚点</title>
</head>
<body>
	<!-- 锚点：给标签id属性后只要相应的a标签假连接后面有这个地址就会跳转相应的位置 -->
	<!-- 注意：1.通过a标签跳转到制定位置是没有过度效果的，不好看
         2.a标签除了可以跳转到当前界面的指定位置还可以跳转到其他界面的时候直接跳转到其他界面的指定位置 -->


	<p>我是顶部</p>
	<!-- 这是测试跳转到当前界面指定位置的 -->
	<a href="#center">我是顶部</a>
	<br>
	<!-- 这是测试跳转到其他界面 -->
	<a href="6.12a连接5.html" target="blank">我是测试练习5界面的</a>
	<br>
	<!-- 这是测试跳转到其他界面的指定位置 -->
	<a href="6.12a连接5.html#only" target="blank">我是测试练习5界面指定位置的</a>
